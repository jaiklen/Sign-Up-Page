<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title> SignUp</title>
		<link rel="stylesheet" href="c.css">
	</head>

	<body>
		<div class="count">
		
		<div class="imgcontainer">
			<img src="https://www.oneworldplayproject.com/wp-content/uploads/2016/03/avatar-1024x1024.jpg" alt="Avatar" height ="40%" width="40%" >
		  </div>
		
		<h2>Sign Up</h2>
		<p>Sign Up here for free and avail advantages</p>
		<form action="#">
		<label><b>First Name</b></label>
		<input type = "text" name = "First Name" placeholder="Enter First Name" required>
		<br>
		<label><b>Last Name</b></label>
		<input type = "text" name = "Last Name" placeholder="Enter Last Name">
		<br>
		<label><b>DOB</b></label>
		<input type = "date" name = "DOB" placeholder="Enter Date of Birth">
		<br>
		<label><b>Email Id</b></label>
		<input type = "email" name = "Email" placeholder="Enter Email Id" required>
		<br>
		<label><b>Password</b></label>
		<input type = "password" name = "Password" placeholder="Enter password" required>
		<br>
		<input type="submit">
	</form>
	
	</div>
	</body>
		
</html>
